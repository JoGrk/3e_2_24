
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularz</title>
    <link rel="stylesheet" href="03_radio.css">
</head>
<body>
<form action="">
    <h2>Dodatkowe informacje:</h2>
    <label for="age">Twój wiek</label>
    <input type="number" name="age" id="age" step="0.5" min="18" max="100" required>
    <label for="birthdate">Data urodzenia</label>
    <input type="date" name="birthdate" id="birthdate" min="1921-01-01" max="2007-01-01">
    <label for="fav-color">Twój ulubiony kolor</label>
    <select name="fav-color" id="fav-color">
        <option value="red">Czerwony</option>
        <option value="blue">Niebieski</option>
        <option value="green">Zielony</option>
    </select>
    <label for="message">Twoja wiadomość:</label>
    <textarea name="message" id="message"></textarea>
    <h2>Jak chcesz zweryfikować swoje konto?</h2>
    <input type="radio" name="verify" id="email" required>
    <label for="verify">E-mail</label>
    <input type="radio" name="verify" id="sms" required>
    <label for="verify">SMS</label>
    <input type="radio" name="verify" id="telephone" required>
    <label for="verify">Telefon</label>
    <h2>Preferowana forma kontaktu</h2>
    <input type="checkbox" name="contact-email" id="contact-email">
    <label for="contact-email">Poprzez E-mail</label>
    <input type="checkbox" name="contact-email" id="contact-email">
    <label for="contact-email">Poprzez telefon</label>
    <hr>
    <input type="checkbox" name="statute" id="statute">
    <label for="statute">Zgadzasz się z regulaminem?</label>
    <button type="submit">Wyślij</button>
    <button type="reset">Reset</button>

    
    
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03_tabele.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Potatoes</td>
                <td>51</td>
                <th>$1.00</th>
            </tr>
            <tr>
                <td>Nuts</td>
                <td>20</td>
                <th>$5</th>
            </tr>
            <tr>
                <td>Onions</td>
                <td>4</td>
                <th>$3.00</th>
            </tr>
            <tr>
                <td>Very long awkwardly named yet delicious item here</td>
                <td>4</td>
                <th>$3.00</th>
            </tr>
            <tr>
                <td>Carrots</td>
                <td>12</td>
                <th>$2.99</th>
            </tr>           
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total price</td>
                <th>$33.79</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first-name">First name</label>
        <input type="text" id="first-name"> <br>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name"> <br>
        <label for="email">email</label>
        <input type="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" id="password">

        <p>
            Gender<br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" min="1" max="200" name="" id="age">
        </p>

        <p>
            Preferences <br>
            <label for="acrylic-painting">Acrylic painting</label>
            <input type="checkbox" name="" id="acrylic-painting"><br>
            <label for="oil-painting">Oil Painting</label>
            <input type="checkbox" name="" id="oil-painting"><br>
            <label for="water-color-painting">Water Color Painting</label>
            <input type="checkbox" name="" id="water-color-painting">
        </p>

        <p>
            <label for="occupation">Select Occupation</label>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="working">Working Professional</option>
                <option value="business">Business Owner</option>
                <option value="not-working">Not Working</option>
            </select>
        
        </p>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" rows="10" cols="30"></textarea>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        
        </p>
    </form>

    
</body>
</html>

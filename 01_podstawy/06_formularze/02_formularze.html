<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
    </p>
    <p>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" >
    </p>
    <p>
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me">Remember Me</label>
    </p>
    <p>
        Gender
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </p>
    <p>
        Country
        <select name="country" id="country">
            <option value="poland">Poland</option>
            <option value="england">England</option>
            <option value="germany">Germany</option>
        
        </select>
    </p>
    <p>
        <label for="message">message</label>
        <br>
        <textarea name="message" id="message" cols="40" rows="10"></textarea>
    </p>
    <p>
        Favorite Season:
        <input type="radio" name="fav-season" id="spring">
        <label for="spring">Spring</label>
        <input type="radio" name="fav-season" id="summer">
        <label for="summer">Summer</label>
        <input type="radio" name="fav-season" id="fall">
        <label for="fall">Fall</label>
        <input type="radio" name="fav-season" id="winter">
        <label for="winter">Winter</label>
    </p>
    <p>
        Favorite Color
        <select name="color" id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>

        
    </p>
    <p>
        Favorite Animal:
        <select name="animal" id="animal">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="horse">Horse</option>
            <option value="dolphine">Dolphine</option>
            <option value="wolf">Wolf</option>
        </select>

    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Max length; 20 chars" maxlength="20">
    </p>
    </p>
    <p>
        <select name="warm-colors" id="warm-colors"></select>
    </p>
</body>
</html>
